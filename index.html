<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="shortcut icon" href="./img/card-icon.ico" type="image/x-icon">
    <title>Hover Team Card</title>
</head>
<body>
    <header>
        <h1>Our Team</h1>
    </header>

    <section class="container">
<!-- 1st card -->
        <div class="card">
            <div class="img-block">
                <img src="./img/minhaz-02.5mb.jpg" alt="Minhaz">
            </div>

            <div class="content">
                <h3 class="name">Minhazul Abedin</h3>
                <span class="job">Student</span>
            </div>

            <ul class="social">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
<!-- 2nd card -->
        <div class="card">
            <div class="img-block">
                <img src="./img/toru-0.25mb.jpg" alt="Nuruddin">
            </div>

            <div class="content">
                <h3 class="name">Nuruddin</h3>
                <span class="job">Frontend Dev</span>
            </div>

            <ul class="social">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
<!-- 3rd card -->
        <div class="card">
            <div class="img-block">
                <img src="./img/sahadat-0.25mb.jpg" alt="Sahadat">
            </div>

            <div class="content">
                <h3 class="name">Sahadat Hossen</h3>
                <span class="job">Manager</span>
            </div>

            <ul class="social">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </section>
</body>
</html>
